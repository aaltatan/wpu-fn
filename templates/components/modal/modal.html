{% load i18n %}

<div 
@click.outside="modalOpen = false"
class="shadow-md rounded-lg overflow-hidden">
    <header class="bg-white px-4 py-2">
        <p class="font-semibold tracking-tight text-xl">
            {{ header }} 
            <!--  -->
        </p>
    </header>
    <div class="p-4 bg-white max-h-[300px] shadow-inner overflow-auto">
        {{ body }}
        <!--  -->
    </div>
    <footer class="bg-white border-t border-slate-200 px-4 py-2 flex items-center">
        <div class="ltr:ml-auto rtl:mr-auto flex items-center gap-1">
            <c-btns.secondary @click="modalOpen = false">
                {% translate 'close' %}
            </c-btns.secondary>
            {{ footer }}
            <!--  -->
        </div>
    </footer>
</div>
