
<c-vars classname="capitalize text-sm font-semibold block hover:bg-slate-100 duration-100 px-2 py-1 text-center"></c-vars>

<li>
  {% if datatype == 'href' %}
  <a role="button" class="{{ classname }}" {{ attrs }}> {{ slot }} </a>
  {% else %}
  <span role="button" class="{{ classname }}" {{ attrs }}> {{ slot }} </span>
  {% endif %}
</li>
