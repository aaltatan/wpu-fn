<c-vars classname="cursor-pointer text-xl duration-150 hover:bg-slate-200 block p-1 rounded-full"></c-vars>

{% if datatype == 'href' %}
    <a class="{{ classname }}" {{ attrs }}>
        {{ slot }}
    </a>
{% else %}
    <span role="button" class="{{ classname }}" {{ attrs }}>
        {{ slot }}
    </span>
{% endif %}
