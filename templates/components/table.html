{% load i18n %}

<div 
{{ attrs }}
class="border border-slate-100 rounded-lg overflow-x-auto overflow-y-visible"
>
    {% if filters %}
    <div class="p-4">
        {{ filters }}
        <!--  -->
    </div>
    {% endif %}

    <div id="container">

        <table class="table-auto w-full">
            <thead class="border-b-2 bg-border-200">
                <tr class="capitalize">
                    <th><input type="checkbox"></th>
                    {{ headers }}
                    <!--  -->
                    <th>{% translate 'actions' %}</th>
                </tr>
            </thead>
            <tbody>
                {{ body }}
                <!--  -->
            </tbody>
        </table>
    
        {% if pagination %}
        <div class="p-2 border-t border-slate-100">
            {{ pagination }}
        </div>
        {% endif %}

    </div>

</div>
