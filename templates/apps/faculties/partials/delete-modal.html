{% load i18n %}

<c-modal-container>
    <input type="hidden" data-include name="page" value="{{ page }}">
    <form 
    hx-post="{{ delete_path }}" 
    hx-swap="innerHTML"
    hx-include="[data-include]"
    @submit="modalOpen = false"
    data-hit-messages
    >
        <c-modal>

            <c-slot name="header">
                <span class="capitalize">{% translate 'delete' %}</span>
                <span>{{ instance.name }}</span>
                <span>{% translate '?' %}</span>
            </c-slot>

            <c-slot name="body">
                <p class="capitalize">{{ message }}</p>
            </c-slot>

            <c-slot name="footer">
                <button @click="modalOpen = false" class="btn btn-red">
                    {% translate 'delete' %}
                </button>
            </c-slot>

        </c-modal>
    </form>
</c-modal-container>

<script type="module">
    import { addHitMessagesEventListeners } from '../static/js/main.js';
    addHitMessagesEventListeners();
</script>
